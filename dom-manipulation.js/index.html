<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="main-container">
        <div class="visible alert alert-success"  role="alert">
            ¡Registro exitoso! Tu cuenta se ha creado correctamente.
          </div>
          <div class=" visibleBad alert alert-danger" role="alert">
            ¡Error en el registro! Por favor, verifica tus datos e inténtalo de nuevo.
          </div>

      <div
        class="jumbotron"
        id="image-form-container"
        style="
          border: solid 2px gray;
          margin-top: 50px;
          padding: 20px;
          border-radius: 10px;
        "
      >
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <img
                src="./assets/img/dental3.jpg"
                alt="Imagen"
                class="img-fluid"
              />
            </div>
            <div class="col-md-6">
              <form id="patience-form">
                <h2>Formulario</h2>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Tu nombre"
                  />
                </div>
                <div class="form-group">
                  <label for="correo">Correo electrónico:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    placeholder="tucorreo@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea
                    class="form-control"
                    id="mensaje"
                    rows="5"
                    placeholder="Escribe tu mensaje aquí"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="send-button" style="margin-top: 20px;">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="cards-show container" style="margin-top: 20px;">
        <div class="row" id="container-cards-row">




          <!-- Puedes agregar más tarjetas aquí según sea necesario -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./cards.js"></script>
  </body>
</html>
